name: Build & Push Auth Service Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Auth/**'
      - '.github/workflows/docker-auth-service.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up JDK for Maven build
      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the Auth service JAR
      - name: Build Auth Service JAR
        run: mvn -pl Auth clean package -DskipTests

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN  }}

      # Build Docker image from Auth/Dockerfile
      - name: Build Docker image
        run: docker build -t subhamjaiswal79788/prescription-reminder-platform-auth-service:1.0 -f Auth/Dockerfile .

      #docker build -t subhamjaiswal79788/prescription-reminder-platform-auth-service:1.0 -f Auth/Dockerfile .
      #docker push subhamjaiswal79788/prescription-reminder-platform-auth-service:1.0




      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push subhamjaiswal79788/prescription-reminder-platform-auth-service:1.0
