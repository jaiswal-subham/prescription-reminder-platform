spring.application.name=demo

server.port=8083
spring.redis.host=localhost
spring.redis.port=6379


spring.datasource.url=jdbc:mysql://127.0.0.1:4000/Prescription
spring.datasource.username=root
spring.datasource.password=my-secret-pw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest



rabbitmq.saveReminderQueue=reminder_queue
rabbitmq.saveReminderExchange=reminder_exchange
rabbitmq.saveReminderRouting=reminder.routing.key
rabbitmq.retryQueue=save.reminder.retry.queue
rabbitmq.retryRouting=reminder.retry.routing
rabbitmq.dlxExchange=save.reminder.dlx.exchange


logging.level.net.javacrumbs.shedlock=DEBUG
